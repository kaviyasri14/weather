<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://code.highcharts.com/modules/export-data.js"></script>

</head>
<body>
    <div id="container">
        <div id="inputgroup">
            <span class="group" id="sp">@</span>
            <input type="text" placeholder="Enter City Name" id="getcityname">
            </div>
            <div>
                <button id="getweather">Get Current Weather</button>
                <button id="getforecast">Get Forecast</button>
            </div>
        <table class="table table-striped results-hide">
        <thead>
            <tr>
                <th>Current Temperature</th>
                <th>Humidity</th>
                <th>Pressure</th>
                </tr>
        </thead>
        <tbody>
            <tr>
                <td id="current temp">37</td>
                <td id="humidity">80%</td>
                <td id="pressure">70Hg</td>
            </tr>
        </tbody>
    </table>
</div>
<div id="chart-container" class="results-hide">

</div>

  src="https://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script>

</html>
