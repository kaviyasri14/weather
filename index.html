<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    

</head>
<body>
  <div class="container">
      <h2 class="text-center">Weather App</h2>
      <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Enter city name" aria-describedby="basic-addon1" id="cityInput">
        </div>
        <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Enter city name which is to be compared" aria-describedby="basic-addon1" id="cityinput">
            </div>
          
        <button id="getWeatherBtn" class="btn btn-primary">Get Current Weather</button>
        <button id="getForecastBtn" class="btn btn-primary">Get Forecast</button>
        <table class="table table-striped results-hide">
            <thead>
                <tr>
                    <th>Current Temperature</th>
                    <th>Humidity</th>
                    <th>Pressure</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="currentTemperature">37</td>
                    <td id="currrentHumidity">78%</td>
                    <td id="currentPressure">80Hg</td>
                </tr>
                <tr>
                        <td id="cT">37</td>
                        <td id="cH">78%</td>
                        <td id="cP">80Hg</td>
                    </tr>
                    
            </tbody>
        </table>
        <div id="chart-container" class="results-hide">

        </div>
        <div id="chart" class="results-hide">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
