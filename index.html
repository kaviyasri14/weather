<body>
  <div class="container">
      <h2 class="text-center">Weather App</h2>
      <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Enter city name" aria-describedby="basic-addon1" id="cityInput">
        </div>
        <!-- <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Enter city name which is to be compared" aria-describedby="basic-addon1" id="cityinput">
            </div> -->
          
        <button id="getWeatherBtn" class="btn btn-primary">Get Current Weather</button>
        <button id="getForecastBtn" class="btn btn-primary">Get Forecast</button>
        <table class="table table-striped results-hide">
            <thead>
                <tr>
                    <th>Current Temperature</th>
                    <th>Humidity</th>
                    <th>Pressure</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="currentTemperature">37</td>
                    <td id="currrentHumidity">78%</td>
                    <td id="currentPressure">80Hg</td>
                </tr>
                <tr>
                        <td id="cT">37</td>
                        <td id="cH">78%</td>
                        <td id="cP">80Hg</td>
                    </tr>
                    
            </tbody>
        </table>

        <div id="chart-container" class="results-hide">

        </div>
        <div id="row"  >
            <div  >
                <img id="r1">
            </div>
                <div id="r2" >b</div>
                    <div id="r3" >c</div>
                    <div id="r4" >d</div>
                    <div id="r5" >e</div>
                    <div id="r6" >f</div>
                    <div id="r7" >g</div>
                    
        </div>
        <div>
            <!-- <button  id="friday">Friday</button> -->
        <button id="saturday" class="btn btn-primary" >Saturday</button>
        <button id="sunday" class="btn btn-primary" >Sunday</button>
        <button id="monday" class="btn btn-primary" >Monday</button>
        <button id="tuesday" class="btn btn-primary" >Tuesday</button>
        <button id="wednesday" class="btn btn-primary" >Wednesday</button>
        <button id="thursday" class="btn btn-primary" >Thursday</button>
        <button id="friday" class="btn btn-primary" >Friday</button>
            
            
        </div>
        
    </div>
    <img/>
